version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: fulcrum-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mydb           # matches runtime database-config.yml defaults
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d mydb" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  mongo:
    image: mongo:7
    container_name: fulcrum-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: fulcrum
    ports:
      - "27017:27017"
    healthcheck:
      test: [ "CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7
    container_name: fulcrum-redis
    restart: unless-stopped
    command: [ "redis-server", "--save", "60", "1", "--loglevel", "warning" ]
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  mongo-data:
  redis-data:
