name: Fulcrum
version: 1.4.1
main: sh.harold.fulcrum.FulcrumPlugin
description: Eternum's next-generation plugin backbone
author: harold-waste
website: https://github.com/harold-waste/fulcrum
api-version: '1.21'
folia-supported: false

# Bootstrap configuration
bootstrapper: sh.harold.fulcrum.FulcrumBootstrapper

# Dependencies
dependencies:
  server:
    - FastAsyncWorldEdit
  bootstrap: []
# Permissions
permissions:
  fulcrum.runtime.info:
    description: Allows use of /runtimeinfo command
    default: op
  fulcrum.world.view:
    description: Allows viewing world metadata with /world
    default: op
  fulcrum.world.manage:
    description: Allows managing cached worlds with /world subcommands
    default: op

# Load order
load: STARTUP
prefix: Fulcrum
