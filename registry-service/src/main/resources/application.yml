# Fulcrum Registry Service Configuration

# Message Bus configuration
message-bus:
  type: ${MESSAGE_BUS_TYPE:REDIS}  # Can be REDIS or IN_MEMORY

# Redis connection settings
redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:}

# Registry settings
registry:
  heartbeat-timeout: 15  # seconds before server timeout
  check-interval: 5      # seconds between timeout checks
  recycle-ids: true      # reuse IDs from offline servers
  debug: false           # control verbose logging output

storage:
  mongodb:
    connection-string: ${MONGODB_URI:mongodb://localhost:27017}
    database: ${MONGODB_DATABASE:fulcrum}
  postgres:
    enabled: ${POSTGRES_ENABLED:true}
    jdbc-url: ${POSTGRES_JDBC_URL:jdbc:postgresql://localhost:5432/mydb}
    username: ${POSTGRES_USERNAME:admin}
    password: ${POSTGRES_PASSWORD:secret}
    database: ${POSTGRES_DATABASE:mydb}

# Logging settings
logging:
  level: ${LOG_LEVEL:INFO}
